<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>React Glossary</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:200,300,400');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #60665A;
            font-family: 'Montserrat', sans-serif;            
        }
        #app {
            background: #60665A;
            width: 100vw;
            /* position: relative; */
            /* border: 1px solid coral; */
        }
        .landing-comp {
            width: 100vw;
            /* height: 100vh; */
            display: grid;
            grid-template-columns: 20vw 40vw 40vw;
            grid-template-rows: 1fr;
            /* position: relative;
            top: 0;
            left: 0; */
        }
        .menu-comp { /*30vw*/
            position: fixed;
            top: 0;
            left: 0;
            width: 20vw;
            height: 100vh;

            display: grid;
            grid-template-columns: 100%;
            grid-template-rows: repeat(3, 33.33vh); 
            text-align: center;
            /* border: 1px dashed rgb(223, 223, 147); */
            /* overflow: hidden; */
        }
        .menu-options {
            grid-column: 1;
            grid-row: 2;
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-template-columns: 1fr;
        }
        .displayCtrl-box {
            /* width: 80vw*/
            grid-column: 2/4;
            border: 1px solid orangered;
            display: grid;
            grid-template-columns: 20vw 40vw 20vw;
            grid-template-rows: auto;
            grid-gap: 40px;
            width: 100%;
        }
        .card-property {
            /* background: #EFE9E1; */
            font-size: 10px;
        }
        .vocab-card{
            /* background: fuchsia; */
            grid-column: 2;
            width: 50vw;
            height: 40vh;
            box-shadow: -30px 30px 30px 0px black;
            border: 1px solid lightgreen;
        }
/* Layout end */

        input[type="text"] {
            /* width: 100%; */
            font-size: 20px;
        }

        ::-webkit-input-placeholder {
            /* Chrome/Opera/Safari */
            font-size: 25px;
            text-align: center;

        }

        ::-moz-placeholder {
            /* Firefox 19+ */
            font-size: 25px;
            text-align: center;

        }

        :-ms-input-placeholder {
            /* IE 10+ */
            font-size: 25px;
            text-align: center;

        }

        :-moz-placeholder {
            /* Firefox 18- */
            font-size: 25px;
            text-align: center;

        }

        #upperBounds-input {
            box-shadow: inset 2px 2px 5px 0px rgba(0, 0, 0, 0.5);
            border: 1px solid grey;
            
            width: 3vw;
        }

        #lowerBounds-input {
            box-shadow: inset 2px 2px 5px 0px rgba(0, 0, 0, 0.5);
            border: 1px solid grey;
            
            width: 3vw;
        }

        button {
            box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 0.5);
            border: 1px solid black;
            border-radius: 4px;
        }

  
        .menu-options h1 {
            font-family: 'Times New Roman', Times, serif, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;   
        }
        .menu-btns {
            color: #000;
            grid-row: 2;
        }
        .menu-btn {
            width: 6vw;
            margin: 10px;
            height: 2vh;
            color: #000;
            background: #EFE9E1;
        }
        .menu-btn:hover {
            color: #fff;
            background: sandybrown;
            border: 1px solid #EFE9E1;
        }
        .menu-form {
            grid-row: 4/6;
            
        }
        .menu-form input {
            margin: 5px 20px;
        }
        .menu-form button {
            display: block;
            margin: 10px auto;
        }
    /************ search dictionary stuff *******************/
        details {
            margin-bottom: 50px;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }

        a {
            position: absolute;
            right: 0;
            top: 0;
            font-size: 30px;
            text-decoration: none !important;
        }

        #result-box {
            border: 1px solid coral;
            position: relative;
        }

        #example-de::before {
            content: 'ðŸ‡©ðŸ‡ª'
        }

        #example-en::before {
            content: 'ðŸ‡ºðŸ‡¸'
        }

        #search-field {
            width: 50%;
            height: 5vh;
            border: 3px solid orange;
        }

        .search-bar {
            text-align: center;
        }

/****above is for DICTIONARY SEARCH ****/

    </style>
</head>

<body>
    <div id="app"></div>
    <script src="./bundle.js"></script>
</body>

</html>
